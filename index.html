<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>DESARROLLO SUSTENTABLE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Se elimina la imagen de fondo, ya que se usar√° el video */
      background-color: rgba(0, 0, 0, 0.5); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; 
      position: relative;
      overflow: hidden;
    }
    
    /* Contenedor para el video de fondo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-background iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .marco {
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      margin-bottom: 20px; 
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .iconos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
      padding: 10px;
      border-radius: 10px;
    }

    .icono {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
